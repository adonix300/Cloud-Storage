version: '3'

volumes:
  cache:
    driver: local
  minio-data:
    driver: local


services:
  db:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=cloud_storage
    ports:
      - "5432:5432"

  redis:
    image: redis:7.2-rc-alpine
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass YXNoYWV0cmhzZXNkaHNkaDJRMzJSQUNBU0Q=
    volumes:
      - cache:/data